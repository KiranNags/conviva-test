
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Conviva HLS Player with DPI Network Tracking</title>

  <!-- Conviva Network Collector -->
  <script src="https://cdn.jsdelivr.net/npm/@convivainc/network-collector@latest/dist/networkCollector.min.js"></script>

  <!-- AppTracker Bootstrap -->
  <script type="text/javascript">
    (function(p, i) {
        if (!p[i]) {
            p.GlobalConvivaNamespace = p.GlobalConvivaNamespace || [];
            p.GlobalConvivaNamespace.push(i);
            p[i] = function() {
                (p[i].q = p[i].q || []).push(arguments)
            };
            p[i].q = p[i].q || [];
        }
    }(window, "apptracker"));
  </script>
  <script src="convivaAppTracker.js"></script>
</head>
<body>
  <h2>Conviva Player with Forced DPI Network Request</h2>

  <video id="videoPlayer" width="640" height="360" controls></video>

  <!-- HLS.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <!-- Conviva SDKs -->
  <script src="conviva-core-sdk.js"></script>
  <script src="conviva-html5native-impl.js"></script>

  <!-- Player -->
  <script src="player.js"></script>
</body>
</html>
