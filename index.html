
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kiran's Conviva Test Site</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@convivainc/network-collector@latest/dist/networkCollector.min.js"></script>
  <script type="text/javascript">
    (function(p, i) {
        if (!p[i]) {
            p.GlobalConvivaNamespace = p.GlobalConvivaNamespace || [];
            p.GlobalConvivaNamespace.push(i);
            p[i] = function() {
                (p[i].q = p[i].q || []).push(arguments)
            };
            p[i].q = p[i].q || [];
        }
    }(window, "apptracker"));
  </script>
  <script src="convivaAppTracker.js"></script>
</head>
<body>
  <header>
    <h1>Welcome to Kiran's Conviva Test Page</h1>
    <p>This site is instrumented with Conviva ECO + DPI + Video Sensor.</p>
  </header>
  <main>
    <video id="videoPlayer" controls width="640" height="360"></video>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="conviva-core-sdk.js"></script>
  <script src="conviva-html5native-impl.js"></script>
  <script src="player.js"></script>
</body>
</html>
